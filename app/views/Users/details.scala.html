@import model._

@(user: UserInstance)(implicit messages: MessagesProvider)

@main("Users"){
  <ul class="users">

    <dt>@user.toString</dt>
    @for(g <- user.games){
      <dd>Hello @g</dd>
    }
  </ul>

  <div class="row">
    <div class="col-sm-4" hidden="false"></div>
    <div class="col-sm-4">
      <a type="button" class="btn btn-success" href="@routes.AdminController.create()">New game</a>
    </div>
    <div class="col-sm-4" hidden="false"></div>
  </div>


}
